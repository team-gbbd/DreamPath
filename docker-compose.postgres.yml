services:
  frontend:
    build: ./frontend
    container_name: dreampath-frontend
    ports:
      - "0.0.0.0:3000:80"
    depends_on:
      - backend
    restart: always

  backend:
    build: ./backend
    container_name: dreampath-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: dreampath
      DB_USER: postgres
      DB_PASSWORD: postgres
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PYTHON_AI_SERVICE_URL: http://ai-service:8000
    depends_on:
      - db
      - ai-service
    restart: always

  ai-service:
    build: ./ai-service
    container_name: dreampath-ai-service
    ports:
      - "8000:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
    restart: always

  db:
    image: postgres:16-alpine
    container_name: dreampath-postgres
    ports:
      - "0.0.0.0:5432:5432"
    environment:
      POSTGRES_DB: dreampath
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:


