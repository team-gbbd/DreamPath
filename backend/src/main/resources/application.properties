# Application
spring.application.name=DreamPath

# Server
server.port=8080

# Database Configuration
# Use H2 for development, MySQL for production
# To use H2: comment out MySQL and uncomment H2 settings below
# To use MySQL: keep current settings

# MySQL Configuration (default)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:dreampath}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:1111}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

