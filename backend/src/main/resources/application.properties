# ======================================
# Application
# ======================================
spring.application.name=DreamPath
server.port=8080

# ======================================
# .env 파일 경로 (루트 디렉토리)
# ======================================
env.path=../.env

# ======================================
# Supabase PostgreSQL
# ======================================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5

# ======================================
# JPA
# ======================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ======================================
# OpenAI
# ======================================
openai.api.key=${OPENAI_API_KEY}
openai.api.model=${OPENAI_MODEL:gpt-4o-mini}

# ======================================
# CORS
# ======================================
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:3002,http://localhost

# ======================================
# Logging
# ======================================
logging.level.com.dreampath=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ======================================
# Mail (Gmail SMTP)
# ======================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ======================================
# App
# ======================================
app.frontend-url=http://localhost:3002

# ======================================
# OAuth2 Clients
# ======================================

## Google OAuth
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

## Kakao OAuth
spring.security.oauth2.client.registration.kakao.client-id=${KAKAO_CLIENT_ID}
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.redirect-uri=${KAKAO_REDIRECT_URI:http://localhost:8080/login/oauth2/code/kakao}
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,account_email
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

## Naver OAuth
spring.security.oauth2.client.registration.naver.client-id=${NAVER_CLIENT_ID}
spring.security.oauth2.client.registration.naver.client-secret=${NAVER_CLIENT_SECRET}
spring.security.oauth2.client.registration.naver.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.naver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.naver.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.naver.scope=name,email
spring.security.oauth2.client.provider.naver.authorization-uri=https://nid.naver.com/oauth2.0/authorize
spring.security.oauth2.client.provider.naver.token-uri=https://nid.naver.com/oauth2.0/token
spring.security.oauth2.client.provider.naver.user-info-uri=https://openapi.naver.com/v1/nid/me
spring.security.oauth2.client.provider.naver.user-name-attribute=response

# ======================================
# LiveKit
# ======================================
livekit.api.key=${LIVEKIT_API_KEY:devkey}
livekit.api.secret=${LIVEKIT_API_SECRET:secret}
livekit.url=${LIVEKIT_URL:http://localhost:7880}

# ======================================
# Pinecone (?? ?????)
# ======================================
pinecone.api.key=${PINECONE_API_KEY}
pinecone.environment=${PINECONE_ENVIRONMENT}
pinecone.index.name=${PINECONE_INDEX_NAME:dreampath}
pinecone.host=${PINECONE_INDEX_HOST}

# ======================================
# Pinecone FAQ (? ?? FAQ ???)
# ======================================
pinecone.faq.api.key=${PINECONE_FAQ_API_KEY}
pinecone.faq.host=${PINECONE_FAQ_HOST}
pinecone.faq.index=${PINECONE_FAQ_INDEX:faq-chatbot}

# ======================================
# Python AI Service
# ======================================
python.ai.service.url=${PYTHON_AI_SERVICE_URL:http://localhost:8000}

# ======================================
# Scheduler
# ======================================
scheduler.job-crawling.enabled=${SCHEDULER_ENABLED:true}
