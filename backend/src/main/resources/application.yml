spring:
  application:
    name: dreampath-backend
  
  datasource:
    url: jdbc:h2:file:./data/dreampath
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

openai:
  api:
    key: ${OPENAI_API_KEY:your-api-key-here}
    model: gpt-4o-mini

cors:
  allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost

logging:
  level:
    com.dreampath: DEBUG
    org.springframework.web: INFO
