spring:
  application:
    name: dreampath-backend
  
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:dreampath}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USER:dreamuser}
    password: ${DB_PASSWORD:dreampass}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8080

openai:
  api:
    key: ${OPENAI_API_KEY:your-api-key-here}
    model: gpt-4o-mini

python:
  ai:
    service:
      url: ${PYTHON_AI_SERVICE_URL:http://localhost:8000}

cors:
  allowed-origins: http://localhost:3000,http://localhost:5173

logging:
  level:
    com.dreampath: DEBUG
    org.springframework.web: INFO

