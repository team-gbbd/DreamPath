services:
  frontend:
    build: ./frontend
    container_name: dreampath-frontend
    ports:
      - "0.0.0.0:3000:80"
    depends_on:
      - backend
    restart: always

  backend:
    build: ./backend
    container_name: dreampath-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      PYTHON_AI_SERVICE_URL: http://ai-service:8000
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_REDIRECT_URI: ${KAKAO_REDIRECT_URI}
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
      LIVEKIT_URL: ${LIVEKIT_URL}
      PINECONE_API_KEY: ${PINECONE_API_KEY:-dummykey}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT:-us-west1-gcp}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME:-dreampath}
    depends_on:
      - ai-service
    restart: always

  ai-service:
    build: ./python-ai-service
    container_name: dreampath-ai-service
    ports:
      - "8000:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      PINECONE_API_KEY: ${PINECONE_API_KEY:-dummykey}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT:-us-west1-gcp}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME:-dreampath}
    restart: always
