services:
  frontend:
    build: ./frontend
    container_name: dreampath-frontend
    ports:
      - "0.0.0.0:3000:80"
    depends_on:
      - backend
    restart: always

  backend:
    build: ./backend
    container_name: dreampath-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: dreampath
      DB_USER: dreamuser
      DB_PASSWORD: dreampass
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PYTHON_AI_SERVICE_URL: http://ai-service:8000
    depends_on:
      - db
      - ai-service
    restart: always

  ai-service:
    build: ./python-ai-service
    container_name: dreampath-ai-service
    ports:
      - "8000:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
    restart: always

  db:
    image: mysql:8.0
    container_name: dreampath-mysql
    ports:
      - "0.0.0.0:3333:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: dreampath
      MYSQL_USER: dreamuser
      MYSQL_PASSWORD: dreampass
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  mysql_data:
