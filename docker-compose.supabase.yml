services:
  frontend:
    build: ./frontend
    container_name: dreampath-frontend
    ports:
      - "0.0.0.0:3000:80"
    depends_on:
      - backend
    restart: always

  backend:
    build: ./backend
    container_name: dreampath-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: postgres
      DB_HOST: aws-1-ap-northeast-1.pooler.supabase.com
      DB_PORT: 6543
      DB_NAME: postgres
      DB_USER: postgres.ssindowhjsowftiglvsz
      DB_PASSWORD: dreampath1118
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PYTHON_AI_SERVICE_URL: http://ai-service:8000
    depends_on:
      - ai-service
    restart: always

  ai-service:
    build: ./python-ai-service
    container_name: dreampath-ai-service
    ports:
      - "8000:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      DB_TYPE: postgres
      DB_HOST: aws-1-ap-northeast-1.pooler.supabase.com
      DB_PORT: 6543
      DB_NAME: postgres
      DB_USER: postgres.ssindowhjsowftiglvsz
      DB_PASSWORD: dreampath1118
      DB_SSLMODE: require
    restart: always

